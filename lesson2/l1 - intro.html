<!doctype html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    
<script>
    
var num1 = parseInt(window.prompt("What is the first number?"));
var num2 = parseInt(window.prompt("What is the second number?"));
var num3 = parseInt(window.prompt("What is the third number?"));

// Now check which is bigger and print it
    
if (num1 > num2) {
  if (num1 > num3) {
    document.write("The bigger number is " + num1);
  } else {
    document.write("The bigger number is " + num3);
  }
} else {
  if (num2 > num3) {
    document.write("The bigger number is " + num2);
  } else {
    document.write("The bigger number is " + num3);
  }
}

</script>
</body>
</html>
