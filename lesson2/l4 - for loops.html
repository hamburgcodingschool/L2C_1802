<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>
<script>
    
    for (var i = 1; i <= 100; i++) {
        if (i % 2 == 0 ) {
            document.write(i + " - even");    
        } else {
            document.write(i + " - odd");    
        }
        document.write("<br>"); 
    }
    
</script>
	</body>
</html>
