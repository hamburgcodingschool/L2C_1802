<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>

        <script>
            var num = window.prompt("Give me a number!!!!!");
        
            var counter = 0;
            
            while (counter < 10) {
                counter++;
                var result = num * counter;
                
                document.write(num + " x " + counter + " = " + result);
                document.write("<br>");
            }
        
        
        
        </script>
        
	</body>
</html>
