<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">

	<body>
<script>
    
    for (var i = 1; i <= 100; i++) {
        document.write(i);

            document.write(i + " - HIGHLIGHT!!!!!!");    
        }
        document.write("<br>"); 
    }
    
</script>
