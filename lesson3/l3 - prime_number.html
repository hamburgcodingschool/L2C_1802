        var number = parseInt(window.prompt("What is the number?"));
        
        var isPrime = true;
        
        for (var i = 2; i <= Math.sqrt(number); i++) {            
            if (number % i == 0) {
                isPrime = false;
                break;
            }
        }
        
        if (isPrime) {
            document.write(" YAY ITS A PRIME");    
        } else {
            document.write(" NOT A PRIME");
