<!doctype html>

<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
</head>

<body>
    <script>
        var year = parseInt(window.prompt("What is the year?"));
                            
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    document.write("A LEAP YEAR");
                } else {
                    document.write("NOT A LEAP YEAR");
                }
            } else {
                document.write("A LEAP YEAR");
            }
        } else {
            document.write("NOT A LEAP YEAR");
        }


        
    </script>
</body>

</html>
