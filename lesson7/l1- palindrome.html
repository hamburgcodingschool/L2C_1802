<body>
    <script>
        
        function isPalindrome(text) {
            for (var i = 0; i < Math.floor(text.length * 0.5); i++) {
                var mirrorChar = text.length -1 -i;
                if (text[i] != text[mirrorChar]) {
                    return false;
                }
            }
            return true;
        }
        
        var input = "racecar";
        
        if (isPalindrome(input)) {
            alert("YES IT IS A PALINDROME!!!");
        } else {
            alert("NO IT IS NOT A PALINDROME!!!");
        }

        
    </script>
</body>
