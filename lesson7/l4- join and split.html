<!doctype html>

<html>
	<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
</head>

<body>
    <script>
        
        // JOIN AND SPLIT ARE AWESOME!!!!!!
        
        var names = [
            "Pikachu",
            "Squirtle",
            "Mewtwo",
            "Charizard",
            "Mew"
        ];
        
        var namesString = names.join("...");
        document.write(namesString);
        document.write("<br>");
        
        
        var someString = "whatever";
        
        var splitArray = someString.split("");
        
        document.write(splitArray);
        document.write("<br>");
        
        var newString = "banana";
        
        document.write(newString.split("").join("-"));
        
        document.write(newString.split("").reverse().join(""));
        
        
        
    </script>
</body>
</html>
